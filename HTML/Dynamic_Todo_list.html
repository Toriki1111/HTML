<!DOCTYPE html>
<html lang="en">
<head>
    <style>/* styles.css */
body {
  background-color: #f0f4f8;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background-color: #ffffff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 400px;
  text-align: center;
}

h1 {
  color: #333;
  margin-bottom: 20px;
}

form {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

input[type="text"] {
  width: 70%;
  padding: 10px;
  border: 2px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
}

button {
  width: 25%;
  padding: 10px;
  background-color: #007bff;
  border: none;
  border-radius: 4px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}

ul {
  list-style-type: none;
  padding: 0;
  margin-top: 20px;
}

li {
  background-color: #f9f9f9;
  padding: 15px;
  border: 1px solid #ddd;
  border-radius: 4px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

li.completed {
  text-decoration: line-through;
  background-color: #d4edda;
  color: #155724;
}

li button {
  margin-left: 10px;
  padding: 5px 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
}

li button.edit {
  background-color: #ffc107;
  color: #fff;
}

li button.delete {
  background-color: #dc3545;
  color: #fff;
}

li button.edit:hover {
  background-color: #e0a800;
}

li button.delete:hover {
  background-color: #c82333;
}</style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a new task..." required>
            <button type="submit" id="add-task-button">Add Task</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script>
        // script.js
document.addEventListener('DOMContentLoaded', () => {
  const taskForm = document.getElementById('task-form');
  const taskInput = document.getElementById('task-input');
  const taskList = document.getElementById('task-list');

  taskForm.addEventListener('submit', function(event) {
      event.preventDefault();
      addTask(taskInput.value);
      taskInput.value = ''; // Clear input field after adding
  });

  function addTask(taskText) {
      const taskItem = document.createElement('li');
      taskItem.textContent = taskText;

      const editButton = document.createElement('button');
      editButton.textContent = 'Edit';
      editButton.classList.add('edit');
      editButton.addEventListener('click', () => editTask(taskItem));

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.classList.add('delete');
      deleteButton.addEventListener('click', () => deleteTask(taskItem));

      const completeButton = document.createElement('button');
      completeButton.textContent = 'Complete';
      completeButton.classList.add('complete');
      completeButton.addEventListener('click', () => toggleComplete(taskItem));

      taskItem.appendChild(editButton);
      taskItem.appendChild(deleteButton);
      taskItem.appendChild(completeButton);
      taskList.appendChild(taskItem);
  }

  function editTask(taskItem) {
      const newTaskText = prompt('Edit the task:', taskItem.firstChild.textContent);
      if (newTaskText) {
          taskItem.firstChild.textContent = newTaskText;
      }
  }

  function deleteTask(taskItem) {
      taskList.removeChild(taskItem);
  }

  function toggleComplete(taskItem) {
      taskItem.classList.toggle('completed');
  }
});
    </script>
</body>
</html>
