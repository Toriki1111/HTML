        body {

.top {

h1 {

h3 {

}

.slider-container {
  margin-top: 7%;
  width: 90%;
  max-width: 1200px;
  overflow: hidden;
  position: relative;
}

.slider-track {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slider-track img {
  width: 20%;
  object-fit: cover;
  border-radius: 10px;
  padding: 5px;
  flex-shrink: 0;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.slider-track img:hover {
  transform: scale(1.05);
}

.nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 1.5rem;
  background: rgba(0, 0, 0, 0.801);
  color: rgb(241, 15, 15);
  border: none;
  border-radius: 50%;
  padding: 7px 15px;
  cursor: pointer;
  z-index: 10;
}

.nav.prev {
  left: 10px;
}
.nav.next {
  right: 10px;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.overlay.show {
  display: flex;
}

.card {
  background: #fefefe;
  color: #111;
  padding: 30px;
  border-radius: 20px;
  max-width: 500px;
  width: 90%;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
  position: relative;
  animation: popIn 0.4s ease-out;
}

h2 {
  margin-bottom: 5px;
  font-size: 1.4rem;
  letter-spacing: 0.4px;
  font-family: "Montserrat", sans-serif;
  font-weight: 800;
}

.gerne {
  padding: 3px 6px;
  border-radius: 15px;
  border: 1px solid rgb(214, 210, 209);
  font-size: 0.7rem;
  color: rgb(61, 61, 61);
  font-family: "Montserrat", sans-serif;
  font-weight: 600;
  background-color: rgb(220, 224, 224);
  margin: 0 4px;
}

strong {
  font-size: 0.7rem;
  color: rgb(56, 55, 55);
  font-family: "Montserrat", sans-serif;
  font-weight: 700;
}

.specs {
  font-size: 0.7rem;
  color: rgb(66, 65, 65);
  font-family: "Montserrat", sans-serif;
  font-weight: 600;

.close-btn {
  position: absolute;
  top: 0;
  right: 7px;
  background: transparent;
  border: none;
  font-size: 1.7rem;
  font-weight: bold;
  cursor: pointer;
  color: #050505;
}

.close-btn:hover {

}

@keyframes popIn {
  from {
    transform: scale(0.95);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

@media (max-width: 768px) {
  .slider-track img {
    width: 50%;
  }
  .card {
    max-width: 90%;

@media (max-width: 480px) {

ul {

<script>const track = document.getElementById("slider-track");
const overlay = document.getElementById("overlay");
const card = document.getElementById("card-content");
const container = document.getElementById("slider-container");
const images = Array.from(track.querySelectorAll("img"));
const visibleSlides = 5;
let currentIndex = 0;
let autoSlide;

for (let i = 0; i < visibleSlides; i++) {
  const clone = images[i].cloneNode(true);
  clone.classList.add("clone");
  track.appendChild(clone);
}

const allImages = Array.from(track.querySelectorAll("img"));

function slideTo(index) {
  track.style.transition = "transform 0.5s ease-in-out";
  track.style.transform = `translateX(-${index * 20}%)`;
  currentIndex = index;
}

function nextSlide() {
  if (currentIndex >= images.length) {
    track.style.transition = "none";
    track.style.transform = `translateX(0%)`;
    currentIndex = 0;
    setTimeout(() => slideTo(1), 20);
  } else {
    slideTo(currentIndex + 1);
  }
}

function prevSlide() {
  if (currentIndex <= 0) {
    track.style.transition = "none";
    track.style.transform = `translateX(-${images.length * 20}%)`;
    currentIndex = images.length;
    setTimeout(() => slideTo(images.length - 1), 20);
  } else {
    slideTo(currentIndex - 1);
  }
}

document.querySelector(".nav.next").onclick = nextSlide;
document.querySelector(".nav.prev").onclick = prevSlide;

function startAutoSlide() {
  stopAutoSlide();
  autoSlide = setInterval(() => nextSlide(), 4000);
}

function stopAutoSlide() {
  clearInterval(autoSlide);
}

startAutoSlide();

allImages.forEach((img) => {
  img.addEventListener("click", () => {
    stopAutoSlide();
    const templateId = img.getAttribute("data-card");
    const template = document.getElementById(templateId);
    card.innerHTML = template?.innerHTML || "<p>Geen content gevonden.</p>";
    overlay.classList.add("show");
  });
});

overlay.addEventListener("click", (e) => {
  if (e.target === overlay || e.target.classList.contains("close-btn")) {
    overlay.classList.remove("show");
    startAutoSlide();
  }
});

let startX = 0;
container.addEventListener("touchstart", (e) => {
  startX = e.touches[0].clientX;
});
container.addEventListener("touchend", (e) => {
  const diff = e.changedTouches[0].clientX - startX;
  if (Math.abs(diff) > 50) {
    diff > 0 ? prevSlide() : nextSlide();
  }
});

document.addEventListener("DOMContentLoaded", () => {
  const track = document.querySelector(".slider-track");

  track.addEventListener("mouseover", stopAutoSlide);
  track.addEventListener("mouseout", startAutoSlide);
});
</script>
