<!DOCTYPE html>
<html lang="en">
<head>
    <style>
:root {
    --primary-color: #D83344;
    --text-color: #333333;
    --background-color: #f5f5f7;
    --card-background: #ffffff;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
    padding: 20px;
    margin: 0;
}

.cont {
    max-width: 400px;
    margin: 2rem auto;
}

.product-card {
    background-color: var(--card-background);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
}

.product-card__image {
    height: 250px;
    overflow: hidden;
}

.product-card__image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.product-card:hover .product-card__image img {
    transform: scale(1.05);
}

.product-card__info {
    padding: 20px;
}

.product-card__title {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 10px;
    color: var(--text-color);
}

.product-card__description {
    font-size: 0.9rem;
    color: #666;
    margin-bottom: 20px;
}

.product-card__price-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.product-card__price {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--primary-color);
}

.product-card__btn {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 50px;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.product-card__btn:hover {
    background-color: #C71729;
}

/* âœ… Cart fixed top-right */
.cart {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #333;
    color: white;
    padding: 10px 15px;
    border-radius: 20px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
}

.count {
    background: red;
    color: white;
    border-radius: 50%;
    padding: 4px 8px;
    font-size: 14px;
    font-weight: bold;
    transition: transform 0.2s ease;
}

.count.pop {
    transform: scale(1.5);
}

@media (max-width: 480px) {
    .cont {
        max-width: 100%;
        padding: 0 20px;
    }

    .product-card__image {
        height: 200px;
    }

    .product-card__title {
        font-size: 1.3rem;
    }

    .product-card__description {
        font-size: 0.8rem;
    }

    .product-card__price {
        font-size: 1.1rem;
    }

    .product-card__btn {
        padding: 8px 16px;
        font-size: 0.8rem;
    }
}
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cont">
        <div class="product-card">
            <div class="product-card__image">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=1740&q=80" alt="Red Nike Shoes">
            </div>
            <div class="product-card__info">
                <h2 class="product-card__title">Interactive Product Card</h2>
                <p class="product-card__description">Experience ultimate comfort and style with these iconic Nike Air Max sneakers.</p>
                <div class="product-card__price-row">
                    <span class="product-card__price">$149.99</span>
                     <button class="product-card__btn" onclick="addToCart()">Add to cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- âœ… Cart counter pinned top-right -->
    <div class="cart">
        ðŸ›’ Cart <span class="count" id="cart-count">0</span>
    </div>

  <script>
    let cartCount = 0;
    const cartCountEl = document.getElementById("cart-count");

    function addToCart() {
      cartCount++;
      cartCountEl.textContent = cartCount;

      // Pop effect
      cartCountEl.classList.add("pop");
      setTimeout(() => {
        cartCountEl.classList.remove("pop");
      }, 200);
    }
  </script>
</body>
</html>
